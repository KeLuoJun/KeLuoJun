name: Language Stats Only
on:
  schedule:
    - cron: "0 0 * * *"  # 每天UTC 0点（北京时间早上8点）
  workflow_dispatch:

jobs:
  language-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
          base: ""  # 必须为空！禁用所有个人信息
          
          # 语言统计配置
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, dockerfile, makefile, cmake, yaml, json
          plugin_languages_sections: bar
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_colors: github
          plugin_languages_layout: compact
          
          filename: stats/languages.svg  # 修改为子目录路径