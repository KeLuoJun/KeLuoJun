name: Update Language Stats
on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 0 点（北京时间 8 点）
  workflow_dispatch:     # 允许手动触发
  push:
    branches: [main, master]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Generate language stats SVG
        run: python .github/scripts/generate_languages_svg.py
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add stats/languages.svg
          git commit -m "Update language stats [skip ci]" || echo "No changes to commit"
          git push