name: Update GitHub Stats

on:
  schedule:
    - cron: "0 3 * * *"  # 每天凌晨3点更新
  workflow_dispatch:      # 允许手动触发
  push:
    branches: [main, master]

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      # 创建 stats 目录
      - name: Create stats directory
        run: mkdir -p stats
      
      # 下载语言统计卡片
      - name: Download Top Languages Card
        run: |
          curl -o stats/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=KeLuoJun&layout=compact&theme=default&hide_border=false"
      
      # 下载 GitHub 统计卡片  
      - name: Download GitHub Stats Card
        run: |
          curl -o stats/github-stats.svg "https://github-readme-stats.vercel.app/api?username=KeLuoJun&show_icons=true&theme=default&hide_border=false"
      
      # 提交生成的文件
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update GitHub stats"
          git push